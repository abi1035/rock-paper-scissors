<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entireGame">
    <h1 id="header">Welcome to Rock Paper and Scissors</h1>
    <div class="score">
    <h3 id="playerScore"><img src="./images/playerWhite.png" alt="Player" height="50px" width="50px">: 0 </h3> <h3><img src="./images/versus.png" alt="Versus" height="50px" width="50px"></h3> <h3 id="computerScore">0: <img src="./images/computerWhite.png" alt="Computer" height="60px" width="60px"></h3>
</div>

    <div class="choiceImage">
        <h3 id="playerImg">Player Ready</h3>
        <h3 id="computerImg"> Comp Ready</h3>
    </div>
    <h3 id="whoWon">Score 5 points to win!!</h3>

    <div class="playerChoice">
    <button id="Rock" name="Rock" value="Rock" onClick="buttonClick(event)"><img src="./images/Rock.png" alt="Rock" height="80px" width="80px"> Rock</button>
    <button id="Paper" name="Paper" value="Paper" onClick="buttonClick(event)"><img src="./images/Paper.png" alt="Paper" height="80px" width="80px"> Paper</button>
    <button id="Scissors" name="Scissors" value="Scissors" onClick="buttonClick(event)"><img src="./images/Scissors.png" alt="Scissors" height="80px" width="80px"> Scissors</button>
</div>
    <div class="resetGame">
    <button id="TryAgain" name="TryAgain" value="TryAgain" onClick="resetGame()"><img src="./images/retry.png" alt="reset" height="20px" width="20px"> Try again</button>
</div>
    
</div>




    <script src="./index.js"></script>
</body>
</html>
